<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/index.js" async defer></script>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    <div id="gameInputs">
      <label for="gameSize">Select the size of the board:</label>
      <input type="number" min="3" id="gameSize" placeholder="3x3, 5x5, ..." />
      <label for="gameSize">Name of first player:</label>
      <input type="text" id="player1" />
      <label for="gameSize">Name of second player:</label>
      <input type="text" id="player2" />
      <button onclick="startGame()" class="startBtn">Start Game</button>
    </div>
    <div id="gameContainer">
      <div id="gameStatus"></div>
      <div
        onclick="!ttt.isWon() && !ttt.isDraw() && play(event)"
        id="game"
      ></div>
      <button onclick="toggleScreen()" class="resetBtn">Reset Game</button>
    </div>
  </body>
</html>
